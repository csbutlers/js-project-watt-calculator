<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">

        
           
   
    
</head>
<body>

<div class="container">    


  <div id="mainBox">
        <h4 id="title">Cycling Power to Weight Ratio Calculator</h4>
        <label for="weight label">Weight (kg)</label>
        <input type="text" id="inputkg" placeholder="eg. 68"><br><br>
        <label for="watts label">Average Power</label>
        <input type="text" id="inputwatts" placeholder="eg. 350"><br><br>
        
        <button id="btn-calc">Calculate</button>
   
    <p>Watts per Kilo</p>
    <input type="text" id="outputCalc" placeholder="What's your number?"><br><br>

    <div class="row printable" style="padding-top: 48px;">
        <div class="col-xs-12 table-responsive">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Cycle Power Training Zones</th>
                        <th scope="col">Feel</th>
                        <th scope="col">Power Output (Watts)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="CPZ-zone-1">
                        <th scope="row">1</th>
                        <td>Easy</td>
                        <td class="watts"></td>
                    </tr>
                    <tr id="CPZ-zone-2">
                        <th scope="row">2</th>
                        <td>Steady</td>
                        <td class="watts"></td>
                    </tr>
                    <tr id="CPZ-zone-3">
                        <th scope="row">3</th>
                        <td>Moderately Hard</td>
                        <td class="watts"></td>
                    </tr>
                    <tr id="CPZ-zone-4">
                        <th scope="row">4</th>
                        <td>Hard</td>
                        <td class="watts"></td>
                    </tr>
                    <tr id="CPZ-zone-5">
                        <th scope="row">5</th>
                        <td>Very Hard</td>
                        <td class="watts"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

<p id="testing"></p>





</div>








</div>

</body>
<script src="js/app.js"></script>
</html>
